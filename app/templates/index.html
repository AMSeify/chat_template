<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Streaming Demo with SSE</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body class="dark-mode">
    <div class="chatgpt-header">
        <h1>LLM Chat Demo</h1>
    </div>
    <div class="chatgpt-main">
        <div class="chatgpt-chatbox">
            <div class="chatgpt-messages" id="chat-messages"></div>
            <div class="chatgpt-inputbar">
                <textarea id="prompt" placeholder="Send a message... (Ctrl+Enter to send)"></textarea>
                <button id="submit">âž¤</button>
            </div>
        </div>
        <div class="chatgpt-thinking-section" id="thinking-section">
            <div class="chatgpt-thinking-header">
                <span>Thinking</span>
                <button id="toggle-thinking" title="Minimize">âˆ’</button>
            </div>
            <div id="thinking" class="chatgpt-thinking"></div>
        </div>
    </div>
    <style>
        body.dark-mode {
            background: #343541;
            color: #ececf1;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .chatgpt-header {
            background: #202123;
            color: #ececf1;
            padding: 18px 0 12px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            border-bottom: 1px solid #444654;
        }
        .chatgpt-main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            max-width: 900px;
            margin: 40px auto 0 auto;
        }
        .chatgpt-chatbox {
            flex: 1 1 600px;
            background: #444654;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 #0002;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            max-width: 600px;
        }
        .chatgpt-messages {
            flex: 1 1 auto;
            padding: 24px 24px 0 24px;
            overflow-y: auto;
            max-height: 60vh;
        }
        .chatgpt-message {
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .chatgpt-message.user .chatgpt-bubble {
            background: #2a2b32;
            color: #ececf1;
            align-self: flex-end;
        }
        .chatgpt-message.assistant .chatgpt-bubble {
            background: #444654;
            color: #ececf1;
        }
        .chatgpt-bubble {
            border-radius: 8px;
            padding: 14px 18px;
            font-size: 1.08em;
            max-width: 80%;
            word-break: break-word;
            box-shadow: 0 1px 4px #0001;
        }
        .chatgpt-inputbar {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding: 18px 24px 18px 24px;
            border-top: 1px solid #353740;
            background: #343541;
            border-radius: 0 0 12px 12px;
        }
        .chatgpt-inputbar textarea {
            flex: 1 1 auto;
            background: #40414f;
            color: #ececf1;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.08em;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
        }
        .chatgpt-inputbar button {
            background: #19c37d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            padding: 0 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chatgpt-inputbar button:hover {
            background: #15a06b;
        }
        .chatgpt-thinking-section {
            min-width: 220px;
            background: #202123;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 #0002;
            padding: 0 0 18px 0;
            max-height: 500px;
            overflow: hidden;
        }
        .chatgpt-thinking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #343541;
            padding: 14px 18px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
            font-size: 1.1em;
            border-bottom: 1px solid #353740;
        }
        .chatgpt-thinking-header button {
            background: none;
            border: none;
            color: #ececf1;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 8px;
        }
        .chatgpt-thinking {
            padding: 16px 18px 0 18px;
            font-size: 0.98em;
            color: #b4bcd0;
            min-height: 40px;
        }
        @media (max-width: 900px) {
            .chatgpt-main { flex-direction: column; gap: 18px; }
            .chatgpt-chatbox, .chatgpt-thinking-section { max-width: 100%; }
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const promptInput = document.getElementById("prompt");
        const submitBtn = document.getElementById("submit");
        const thinkingDiv = document.getElementById("thinking");
        const chatMessages = document.getElementById("chat-messages");
        const toggleBtn = document.getElementById("toggle-thinking");
        let thinkingVisible = true;
        toggleBtn.addEventListener("click", function() {
            thinkingVisible = !thinkingVisible;
            thinkingDiv.style.display = thinkingVisible ? "block" : "none";
            toggleBtn.textContent = thinkingVisible ? "âˆ’" : "+";
        });
        if (window.mermaid) {
            mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });
        }
        if (window.marked) {
            marked.setOptions({ breaks: true, gfm: true });
        }
        let plotlyChartDivs = [];
        let dataTablesInstances = [];
        function addMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `chatgpt-message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = 'chatgpt-bubble rendered-markdown';
            if (role === 'user') {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = window.marked ? marked.parse(content) : content;
            }
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        submitBtn.addEventListener("click", sendPrompt);
        promptInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
                sendPrompt();
                e.preventDefault();
            }
        });
        function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            addMessage('user', prompt);
            promptInput.value = '';
            thinkingDiv.innerHTML = '';
            let rawMarkdown = '';
            let lastAssistantMsg = null;
            const url = `/api/llm/stream?prompt=${encodeURIComponent(prompt)}`;
            const eventSource = new EventSource(url);
            eventSource.addEventListener("thinking", function(event) {
                const data = JSON.parse(event.data);
                const p = document.createElement("p");
                p.textContent = `ðŸ¤” ${data.content}`;
                thinkingDiv.appendChild(p);
            });
            eventSource.addEventListener("chunk", function(event) {
                const data = JSON.parse(event.data);
                rawMarkdown += data.content;
                if (!lastAssistantMsg) {
                    lastAssistantMsg = document.createElement('div');
                    lastAssistantMsg.className = 'chatgpt-message assistant';
                    const bubble = document.createElement('div');
                    bubble.className = 'chatgpt-bubble rendered-markdown';
                    lastAssistantMsg.appendChild(bubble);
                    chatMessages.appendChild(lastAssistantMsg);
                }
                const bubble = lastAssistantMsg.querySelector('.chatgpt-bubble');
                bubble.innerHTML = window.marked ? marked.parse(rawMarkdown) : rawMarkdown;
                processPlotlyCharts(bubble);
                processMermaidDiagrams(bubble);
                processDataTables(bubble);
                if (window.MathJax) MathJax.typesetPromise([bubble]).catch(err => {});
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            eventSource.addEventListener("done", function(event) {
                eventSource.close();
                lastAssistantMsg = null;
            });
            eventSource.onerror = function() { eventSource.close(); };
        }
        function processPlotlyCharts(container) {
            if (!window.Plotly) return;
            const chartCodeBlocks = container.querySelectorAll('pre code.language-plotly');
            chartCodeBlocks.forEach((block, index) => {
                if (block.dataset.processed) return;
                block.dataset.processed = 'true';
                try {
                    const pre = block.parentNode;
                    const chartConfig = JSON.parse(block.textContent);
                    const chartId = `plotly-chart-${Date.now()}-${index}-${Math.random().toString(36).substr(2, 5)}`;
                    const chartDiv = document.createElement('div');
                    chartDiv.className = 'plotly-chart';
                    chartDiv.id = chartId;
                    pre.parentNode.replaceChild(chartDiv, pre);
                    Plotly.newPlot(chartId, chartConfig.data, chartConfig.layout, chartConfig.config || {});
                    plotlyChartDivs.push(chartDiv);
                } catch (e) { }
            });
        }
        function processMermaidDiagrams(container) {
            if (!window.mermaid) return;
            requestAnimationFrame(() => {
                const codeBlocks = container.querySelectorAll('pre code.language-mermaid');
                codeBlocks.forEach((block, index) => {
                    if (block.dataset.processed) return;
                    block.dataset.processed = 'true';
                    try {
                        const pre = block.parentNode;
                        const diagramCode = block.textContent;
                        const diagramId = `mermaid-diagram-${Date.now()}-${index}-${Math.random().toString(36).substr(2, 5)}`;
                        const diagramDiv = document.createElement('div');
                        diagramDiv.className = 'mermaid';
                        diagramDiv.textContent = diagramCode; 
                        diagramDiv.id = diagramId;
                        pre.parentNode.replaceChild(diagramDiv, pre);
                    } catch (e) { }
                });
                try {
                    mermaid.init(undefined, container.querySelectorAll('.mermaid:not(.mermaid-initialized)'));
                    container.querySelectorAll('.mermaid:not(.mermaid-initialized)').forEach(div => div.classList.add('mermaid-initialized'));
                } catch (e) { }
            });
        }
        function processDataTables(container) {
            if (typeof $ === 'undefined') return;
            const tableCodeBlocks = container.querySelectorAll('pre code.language-datatables');
            tableCodeBlocks.forEach((block, index) => {
                if (block.dataset.processed) return;
                block.dataset.processed = 'true';
                try {
                    const pre = block.parentNode;
                    const tableConfig = JSON.parse(block.textContent);
                    const tableId = `datatables-table-${Date.now()}-${index}-${Math.random().toString(36).substr(2, 5)}`;
                    const tableContainerDiv = document.createElement('div');
                    tableContainerDiv.className = 'datatables-table-container';
                    const tableElement = document.createElement('table');
                    tableElement.id = tableId;
                    tableElement.classList.add('display');
                    tableContainerDiv.appendChild(tableElement);
                    pre.parentNode.replaceChild(tableContainerDiv, pre);
                    const dataTable = $(`#${tableId}`).DataTable(tableConfig);
                    dataTablesInstances.push(dataTable);
                } catch (e) { }
            });
        }
    });
    </script>
</body>
</html>
